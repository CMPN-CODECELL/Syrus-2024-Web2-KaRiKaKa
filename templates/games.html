<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Games Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-container:hover {
            transform: translateY(-10px);
        }

        .game-container img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .game-container h3 {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="game-container" onclick="window.location.href='/game2?selected_game=https://cdn.htmlgames.com/embed.js?game=DailyNonograms&bgcolor=white'">
