<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: calc(100% - 22px); /* Subtracting the padding and border width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        .redirect{
            text-align: left;
        }
    </style>
</head>

<body>
    <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="text" name="height" id="height" class="form-control" placeholder="Enter your height">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="text" name="weight" id="weight" class="form-control" placeholder="Enter your weight">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" class="form-control" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="about">Tell me about you</label>
                    <textarea name="about" id="about" class="form-control" rows="4" placeholder="Write something about yourself"></textarea>
                </div>

                <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
            </div><!-- end col -->

        </div><!--  end row -->
        <p class="redirect">Already have an account?<a href="loginPage.html">Login here</a></p>	
    </form>
    <script src="../auth.js"></script>
</body>

</html>
