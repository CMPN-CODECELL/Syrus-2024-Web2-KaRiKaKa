<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .register-container {
        position: relative;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width:20%;
    }

    .register-container h2 {
        margin-bottom: 20px;
        color: #36594D;
    }

    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea{
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .register-container button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        background-color: #36594D;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .register-container button:hover {
        background-color: #36594D;
    }

    .register-container p {
        margin-top: 15px;
        color: #666;
    }
    .back-arrow {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
    }
</style>
<body>
    <div class="register-container">
        <a href="#" class="back-arrow">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M20 11H7.414l4.293-4.293a1 1 0 1 0-1.414-1.414l-6 6a1 1 0 0 0 0 1.414l6 6a1 1 0 0 0 1.414-1.414L7.414 13H20a1 1 0 0 0 0-2z">
                </path>
            </svg>
        </a>
        <h2>Register</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="number" name="weight" placeholder="Weight(in kg)" required>
            <br>
            <input type="number" name="height" placeholder="Height(in cm)" required>
            <br>
            <input type="number" name="age" placeholder="Age" required>
            <br>
            <textarea name="about" placeholder="Tell us more about you"></textarea>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
    </div>
</body>
</html>
