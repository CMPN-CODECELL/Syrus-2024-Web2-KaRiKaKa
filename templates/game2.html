<!-- game.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
</head>
<body>
    <div id="game-container">
        <!-- The iframe will be dynamically generated here based on the selected game -->
    </div>

    <script>
        // Get the selected game from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const selectedGame = urlParams.get('selectedGame');

        // Embed the corresponding game iframe
        document.getElementById('game-container').innerHTML = `<iframe src="${selectedGame}" frameborder="0" width="100%" height="100%"></iframe>`;
    </script>
</body>
</html>
